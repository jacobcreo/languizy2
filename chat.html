    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="chat.css">

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="/course_selection.html">LanguageApp</a>
            <div class="d-flex align-items-center">
                <button class="btn btn-outline-light me-3" onclick="logout()">Logout</button>

    <!-- Chat Container -->
    <div class="container my-4">

    <!-- Fixed Input Area -->
    <div class="fixed-bottom bg-white py-2 px-4 border-top" id="inputArea">
        <div class="container">
            <div class="input-group">
                <input type="text" id="userInput" class="form-control" placeholder="Type your message...">
                <button id="sendButton" class="btn btn-primary" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
