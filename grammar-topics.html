<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grammar Topics</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- FontAwesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-p6eN6UJ9iLwDrj81dFJjXG3GqPhtroRWj/Tka11Lhk+2h6KpEJpvCzVZGqCM/Hi5FvzFp0m9SvZGGB2I1GlSQA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- Custom CSS for Grammar Topics -->
  <link rel="stylesheet" href="grammar-topics.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="/course_selection.html">LanguageApp</a>
        
        <!-- Wrap the logout button and avatar inside a flex container -->
        <div class="d-flex align-items-center">
            <button class="btn btn-outline-light me-3" onclick="logout()">Logout</button>
            <div id="userAvatar" class="avatar"></div>
        </div>
    </div>
  </nav>
  
    <!-- Main Container -->
    <div class="container my-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Your Grammar Topics</h2>
        <select id="courseSelector" class="form-select w-auto" onchange="filterTopicsByCourse()">
          <option value=""></option>
          <!-- Dynamically load courses -->
        </select>
      </div>

      <div id="topicsList" class="row">
        <!-- Grammar topic cards will be dynamically populated here -->
      </div>
    </div>

    <!-- Topic Details Modal -->
    <div class="modal fade" id="topicDetailsModal" tabindex="-1" aria-labelledby="topicDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content rounded-4 shadow-lg">

            <!-- Modal Header -->
            <div class="modal-header bg-primary text-white">
              <h5 class="modal-title" id="topicDetailsModalLabel">Topic Title</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
              <div class="d-flex flex-column flex-md-row">
                <div class="me-md-4 mb-4 mb-md-0 text-center">
                  <img id="topicImage" src="" alt="Topic Image" class="img-fluid rounded">
                </div>
                <div>
                  <h6 class="text-muted">Syllabus</h6>
                  <p id="syllabus">Syllabus content goes here.</p>
                  <h6 class="text-muted">Explanation</h6>
                  <p id="explanation">Explanation content goes here.</p>
                </div>
              </div>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
              <a id="startLessonLink" href="#" class="btn btn-primary">Start Lesson</a>
            </div>

          </div>
        </div>
    </div>
    

  <!-- Firebase and External Libraries -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- jQuery (Optional if not used elsewhere) -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  
  <!-- Your Scripts -->
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
  <script src="grammar-topics.js?a=2"></script>
</body>
</html>
