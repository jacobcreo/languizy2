<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Topics</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS for Chat Topics -->
  <link rel="stylesheet" href="chat-topics.css">
  
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-K8GMWBXC5J"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-K8GMWBXC5J');
</script>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="/">
        <img src="assets/images/languizy-thin.png" alt="Languizy Logo" width="100" height="40" class="d-inline-block align-text-top" alt="Languizy Language Learning Logo" title="Languizy, Language Learning for Real">
    </a>      
      <!-- Logout button and avatar -->
      <div class="d-flex align-items-center">
        <button class="btn btn-outline-light me-3" onclick="logout()">Logout</button>
        <div id="userAvatar" class="avatar"></div>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Your Chat Topics</h2>
      <!-- Pagination controls -->
      <div id="paginationControls1" class="d-none paginationControls">
        <button id="prevPageBtn" class="prevPageBtn btn btn-secondary me-2" onclick="prevPage()">Previous</button>
        <button id="nextPageBtn" class="nextPageBtn btn btn-secondary" onclick="nextPage()">Next</button>
      </div>
    </div>

    <div id="topicsList" class="row">
      <!-- Chat topic cards will be dynamically populated here -->
    </div>
    <div id="paginationControls2" class="d-none paginationControls">
        <button id="prevPageBtn2" class="prevPageBtn btn btn-secondary me-2" onclick="prevPage()">Previous</button>
        <button id="nextPageBtn2" class="nextPageBtn btn btn-secondary" onclick="nextPage()">Next</button>
      </div>
  </div>

  

  <!-- Firebase and External Libraries -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
  <script src="chat-topics.js?a=1"></script>

</html>
