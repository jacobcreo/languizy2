<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Topics</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS for Chat Topics -->
  <link rel="stylesheet" href="chat-topics.css">
  
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="/course_selection.html">LanguageApp</a>
      
      <!-- Logout button and avatar -->
      <div class="d-flex align-items-center">
        <button class="btn btn-outline-light me-3" onclick="logout()">Logout</button>
        <div id="userAvatar" class="avatar"></div>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Your Chat Topics</h2>
      <!-- Pagination controls -->
      <div id="paginationControls" class="d-flex">
        <button id="prevPageBtn" class="btn btn-secondary me-2" onclick="prevPage()">Previous</button>
        <button id="nextPageBtn" class="btn btn-secondary" onclick="nextPage()">Next</button>
      </div>
    </div>

    <div id="topicsList" class="row">
      <!-- Chat topic cards will be dynamically populated here -->
    </div>
  </div>

  <!-- Firebase and External Libraries -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
  <script src="chat-topics.js"></script>
</body>
</html>
