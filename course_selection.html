<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Selection - Language Learning App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="course-selection.css">
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-K8GMWBXC5J"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-K8GMWBXC5J');
</script>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="/course_selection.html">
                                <img src="assets/images/languizy-thin.png" alt="Languizy Logo" width="100" height="40" class="d-inline-block align-text-top" alt="Languizy Language Learning Logo" title="Languizy, Language Learning for Real">
            </a>

            <!-- Wrap the logout button and avatar inside a flex container -->
            <div class="d-flex align-items-center">
                <button class="btn btn-outline-light me-3" onclick="logout()">Logout</button>
                <div id="userAvatar" class="avatar"></div>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container my-5">

        <!-- Cards Row -->
        <div class="row mb-0">

            <!-- Current Course Card -->
            <div class="col-xl-3 col-md-6 mb-4">
                <div id="CurrentCourseCard" class="card border-left-primary shadow h-100 py-0">
                    <div class="fill-effect position-absolute top-0 start-0 h-100"></div>
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                    Current Course</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800" id="currentCourseName">
                                    </div>
                            </div>
                            <div class="col-auto">
                                <img src="" alt="Flag" width="36" class="me-2"
                                    id="currentCourseFlag" style="visibility:hidden">
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary w-100" data-bs-toggle="modal"
                            data-bs-target="#courseModal">Change Course</button>
                    </div>
                </div>
            </div>

            <!-- **New Recommendation Card Starts Here** -->
            <div class="col-xl-9 col-md-6 mb-4">
                <div id="CurrentRecommendationCard" class="card border-left-success shadow h-100 py-0">
                    <div class="fill-effect position-absolute top-0 start-0 h-100"></div>
                    <div class="card-body">
                        <h5 class="card-title text-success text-uppercase mb-3">
                            <i class="fas fa-lightbulb fa-fw"></i> Recommendation
                        </h5>
                        <p class="card-text" id="recommendationText">Loading recommendation...</p>
                        <button class="btn btn-success" id="recommendationBtn">
                            <i class="fas fa-arrow-right"></i> Go to Recommended Activity
                        </button>
                    </div>
                </div>
            </div>
            <!-- **New Recommendation Card Ends Here** -->

            <!-- Vocabulary Covered Card -->
            <div class="col-xl-3 col-md-6 mb-4">
                <div id="CurrentPracticeCard" class="card border-left-info shadow h-100 py-0">
                    <div class="fill-effect position-absolute top-0 start-0 h-100"></div>
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Vocabulary
                                    Covered
                                </div>
                                <div class="row no-gutters align-items-center">
                                    <div class="col-auto">
                                        <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800" id="vocabPercentage">0%
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="progress progress-sm mr-2">
                                            <div class="progress-bar bg-success" role="progressbar" id="vocabProgress"
                                                style="width: 0%" aria-valuenow="0" aria-valuemin="0"
                                                aria-valuemax="100"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-book fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-success w-100" id="learnVocabBtn">Learn Vocabulary</button>
                    </div>
                </div>
            </div>

            <!-- Grammar Covered Card -->
            <div class="col-xl-3 col-md-6 mb-4">
                <div id="CurrentGrammarCard" class="card border-left-info shadow h-100 py-0">
                    <div class="fill-effect position-absolute top-0 start-0 h-100"></div>
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Grammar Covered
                                </div>
                                <div class="row no-gutters align-items-center">
                                    <div class="col-auto">
                                        <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800" id="grammarPercentage">
                                            0%</div>
                                    </div>
                                    <div class="col">
                                        <div class="progress progress-sm mr-2">
                                            <div class="progress-bar bg-info" role="progressbar" id="grammarProgress"
                                                style="width: 0%" aria-valuenow="0" aria-valuemin="0"
                                                aria-valuemax="100"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-pencil-alt fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-info w-100" id="learnGrammarBtn">Learn Grammar</button>
                    </div>
                </div>
            </div>

            <!-- Chat Topics Covered Card -->
            <div class="col-xl-3 col-md-6 mb-4">
                <div id="CurrentChatCard" class="card border-left-warning shadow h-100 py-0">
                    <div class="fill-effect position-absolute top-0 start-0 h-100"></div>
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Chat Topics
                                    Covered
                                </div>
                                <div class="row no-gutters align-items-center">
                                    <div class="col-auto">
                                        <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800" id="chatPercentage">0%
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="progress progress-sm mr-2">
                                            <div class="progress-bar bg-warning" role="progressbar" id="chatProgress"
                                                style="width: 0%" aria-valuenow="0" aria-valuemin="0"
                                                aria-valuemax="100"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-comments fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-warning w-100" id="chatBtn">Chat</button>
                    </div>
                </div>
            </div>

            <!-- Stories Covered Card (Fifth Card) -->
            <div class="col-xl-3 col-md-6 mb-4">
                <div id="CurrentStoriesCard" class="card shadow h-100 py-0">
                    <div class="fill-effect position-absolute top-0 start-0 h-100"></div>
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-secondary text-uppercase mb-1">Stories
                                    Read
                                </div>
                                <div class="row no-gutters align-items-center">
                                    <div class="col-auto">
                                        <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800" id="storiesPercentage">
                                            0%</div>
                                    </div>
                                    <div class="col">
                                        <div class="progress progress-sm mr-2">
                                            <div class="progress-bar bg-secondary" role="progressbar"
                                                id="storiesProgress" style="width: 0%" aria-valuenow="0"
                                                aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-book-open fa-2x text-gray-300"></i>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-secondary w-100" id="storiesBtn">Read Stories</button>
                    </div>
                </div>
            </div>



            <!-- Existing Content Rows -->
            <!-- <div class="row"> -->
            <!-- Current Coach and Daily Message Row -->
            <!-- <div class="row mb-4"> -->
            <!-- Current Coach Column -->
            <div class="col-md-6 col-xl-3 mb-3">
                <div id="CurrentCoachCard" class="card bg-light text-dark text-center h-100">
                    <div class="fill-effect position-absolute top-0 start-0 h-100"></div>
                    <div class="card-body d-flex flex-row align-items-center p-0">
                        <img id="currentCoachImage" class="img-fluid rounded mb-3"
                            style="max-width: 120px; visibility:hidden" src="" alt="Current Coach">
                        <div class="m-auto">
                            <h5 id="currentCoachName" class="card-title">Loading Coach...</h5>
                            <button class="btn btn-primary mt-3" onclick="openCoachSelection()">Change
                                Coach</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- New Streaks Card -->
            <div class="col-xl-2 col-md-6 mb-3">
                <div id="CurrentStreakCard" class="card border-left-warning shadow h-100 py-0 d-flex align-items-center justify-content-center">
                    <div class="fill-effect position-absolute top-0 start-0 h-100"></div>
                    <div class="card-body text-center">
                        <h5 class="card-title text-danger text-uppercase mb-3">
                            <i id="flameIcon" class="fas fa-fire fa-fw"></i> Streak
                        </h5>
                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="streakCount">
                        </div>
                    </div>
                    <div class="card-footer">
                        <span id="streakMessage"> 14 hours left to extend your streak! </span>
                    </div>
                </div>
            </div>



            <!-- Daily Motivation Column -->
            <div id="headlineCard" class="col-md-6 col-xl-7 mb-3">
                <div class="card bg-warning text-dark text-center h-100">
                    <div class="fill-effect position-absolute top-0 start-0 h-100"></div>
                    <div class="card-body d-flex align-items-center justify-content-center">
                        <h5 id="headline" class="card-title">Loading your daily motivation...</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">

            <div class="col-6 col-md-3 mb-3">

                <div class="card  d-lg-flex p-3 " style="text-align: center;">
                    <i class="fas fa-chart-bar mb-4 fa-2x"></i>

                    <!-- <a class="btn btn-success btn-sm" href="https://startbootstrap.com/theme/sb-admin-pro">Upgrade to Pro!</a> -->
                    <button id="vocabBtn" class="btn btn-success btn-sm w-100" disabled>Vocabulary List</button>


                </div>

            </div>
            <div class="col-6 col-md-3 mb-3">

                <div class="card  d-lg-flex p-3" style="text-align: center;">
                    <i class="fas fa-book mb-4 fa-2x"></i>

                    <!-- <a class="btn btn-success btn-sm" href="https://startbootstrap.com/theme/sb-admin-pro">Upgrade to Pro!</a> -->
                    <button id="statsBtn" class="btn btn-success btn-sm w-100" disabled>Practice Stats</button>


                </div>

            </div>

        </div>


        




        <!-- </div> -->
    </div>


    </div>

    <div class="modal modal-lg fade" id="courseModal" tabindex="-1" aria-labelledby="courseModalLabel"
        aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Select a Course</h5>
                </div>
                <div class="modal-body">
                    <input type="text" id="searchCourseInput" class="form-control mb-3"
                        placeholder="Search for a course...">
                    <div id="courseList" class="list-group">
                        <!-- Course items will be populated here dynamically -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="modalSelectCourseBtn" disabled>Select</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Firebase, jQuery, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <!-- Custom JS -->
    <script src="course-selection.js?a=3"></script>
</body>

</html>
