<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Selection - Language Learning App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="course-selection.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">LanguageApp</a>
            <button class="btn btn-outline-light" onclick="logout()">Logout</button>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container my-5">
        <!-- Headline Row with Character -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card bg-warning text-dark text-center">
                    <div class="card-body d-flex align-items-center justify-content-center">
                        <img src="assets/images/robot_transparent.png" alt="Character" class="img-fluid" style="max-width: 100px; margin-right: 20px;">
                        <div>
                            <h5 id="headline" class="card-title">Loading your daily motivation...</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Streak and Course Selection Row -->
        <div class="row mb-4">
            <div class="col-md-6 mb-3">
                <div class="card bg-success text-white text-center">
                    <div class="card-body d-flex align-items-center justify-content-center">
                        <i class="fas fa-fire fa-3x me-3"></i>
                        <div>
                            <h5 class="card-title">Current Streak</h5>
                            <p id="streakCount" class="card-text">0 Days in a Row</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card bg-info text-white text-center">
                    <div class="card-body">
                        <h5 class="card-title">Select a Course</h5>
                        <select id="courseDropdown" class="form-select">
                            <option>Select a Course</option>
                            <!-- Course options will be dynamically populated here -->
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase, jQuery, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <!-- Custom JS -->
    <script src="course-selection.js"></script>
</body>

</html>
