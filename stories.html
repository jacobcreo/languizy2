<body>
  <!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <a class="navbar-brand" href="/course_selection.html">
            <img src="assets/images/languizy-thin.png" alt="Languizy Logo" width="100" height="40" class="d-inline-block align-text-top" alt="Languizy Language Learning Logo" title="Languizy, Language Learning for Real">

      <!-- Wrap the logout button and avatar inside a flex container -->
      <div class="d-flex align-items-center">
        <div id="subLevelBadge" class="badge bg-secondary me-3"></div>
          <button class="btn btn-outline-light me-3" data-i18n="logout" onclick="logout()">Logout</button>
          <div id="userAvatar" class="avatar"></div>
      </div>
  </div>

  <!-- Main Container -->
  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 data-i18n="your_stories">Your Stories</h2>
      <select id="courseSelector" class="form-select w-auto" onchange="filterStoriesByCourse()">
        <option data-i18n="all_courses" value="all">All Courses</option>
        <!-- Dynamically load courses -->
      </select>
    </div>

    <div id="storiesList" class="row">
      <!-- Story cards will be dynamically populated here -->
    </div>

    <!-- Button to Practice More (locked stories) -->
    <div id="practiceMoreCard" class="card text-center my-4" style="display: none;">
      <div class="card-body">
        <h5 data-i18n="practice_more_words" class="card-title">Practice More Words</h5>
        <p id="practiceMoreMessage"></p>
        <button data-i18n="practice" nid="practiceMoreBtn" class="btn btn-primary">Practice</button>
      </div>
    </div>
  </div>

  <!-- Firebase and External Libraries -->
