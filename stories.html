<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Stories</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS for Stories -->
  <link rel="stylesheet" href="stories.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">LanguageApp</a>
      <button class="btn btn-outline-light" onclick="logout()">Logout</button>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Your Stories</h2>
      <select id="courseSelector" class="form-select w-auto" onchange="filterStoriesByCourse()">
        <option value="all">All Courses</option>
        <!-- Dynamically load courses -->
      </select>
    </div>

    <div id="storiesList" class="row">
      <!-- Story cards will be dynamically populated here -->
    </div>

    <!-- Button to Practice More (locked stories) -->
    <div id="practiceMoreCard" class="card text-center my-4" style="display: none;">
      <div class="card-body">
        <h5 class="card-title">Practice More Words</h5>
        <p id="practiceMoreMessage"></p>
        <button id="practiceMoreBtn" class="btn btn-primary">Practice</button>
      </div>
    </div>
  </div>

  <!-- Firebase and External Libraries -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
  
  <script src="stories.js"></script>
</body>
</html>
