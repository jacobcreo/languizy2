<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Stories</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-p6eN6UJ9iLwDrj81dFJjXG3GqPhtroRWj/Tka11Lhk+2h6KpEJpvCzVZGqCM/Hi5FvzFp0m9SvZGGB2I1GlSQA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Custom CSS for Stories -->
  <link rel="stylesheet" href="stories.css">
  <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-K8GMWBXC5J"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-K8GMWBXC5J');
</script>
</head>
<body>
  <!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <a class="navbar-brand" href="/">
      <img src="assets/images/languizy-thin.png" alt="Languizy Logo" width="100" height="40" class="d-inline-block align-text-top" alt="Languizy Language Learning Logo" title="Languizy, Language Learning for Real">
  </a>      
      <!-- Wrap the logout button and avatar inside a flex container -->
      <div class="d-flex align-items-center">
          <button class="btn btn-outline-light me-3" onclick="logout()">Logout</button>
          <div id="userAvatar" class="avatar"></div>
      </div>
  </div>
</nav>

  <!-- Main Container -->
  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Your Stories</h2>
      <select id="courseSelector" class="form-select w-auto" onchange="filterStoriesByCourse()">
        <option value="all">All Courses</option>
        <!-- Dynamically load courses -->
      </select>
    </div>

    <div id="storiesList" class="row">
      <!-- Story cards will be dynamically populated here -->
    </div>

    <!-- Button to Practice More (locked stories) -->
    <div id="practiceMoreCard" class="card text-center my-4" style="display: none;">
      <div class="card-body">
        <h5 class="card-title">Practice More Words</h5>
        <p id="practiceMoreMessage"></p>
        <button id="practiceMoreBtn" class="btn btn-primary">Practice</button>
      </div>
    </div>
  </div>

  <!-- Firebase and External Libraries -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
  
  <script src="stories.js"></script>
</body>
</html>
