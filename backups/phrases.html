<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Hebrew Phrases with ניקוד</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
        }
        .phrase {
            font-size: 8vw;
            font-weight: bold;
            color: #333;
            max-width: 90%;
            word-wrap: break-word;
        }
        .next-button {
            margin-top: 20px;
            padding: 20px 40px;
            font-size: 5vw;
            border: none;
            border-radius: 10px;
            background-color: #0078d7;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .next-button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="phrase" id="phrase">לָחַץ עַל הַכַּפְתּוֹר</div>
    <button class="next-button" id="nextButton">הַבָּא</button>

    <script>
        const phrases = [
            "הָאַרְנָב הַזֶּה חָמוּד", "אֲנִי אוֹהֵב אֶת הַכֶּלֶב", "חָתוּל רוֹדֵף אַחֲרֵי עַכְבָּר", 
            "דָּג קָטָן שׂוֹחֶה מַהֵר", "צִפּוֹר עָפָה גָּבוֹהַּ", "יֵשׁ לִי פָּרָה צְהֻבָּה", 
            "הָעַכְבָּר אוֹכֵל גְּבִינָה", "הַכֶּלֶב נוֹבֵחַ חָזָק", "הֶחָתוּל יָשֵׁן עַכְשָׁו", 
            "הַפַּרְפַּר יָפֶה מְאוֹד", "הַסּוּס רָץ מַהֵר", "פָּרָה אוֹכֶלֶת עֵשֶׂב", 
            "כֶּלֶב שׁוֹתֶה מַיִם", "הָאַרְנָב קוֹפֵץ גָּבוֹהַּ", "הַתֻּכִּי צִבְעוֹנִי מְאוֹד", 
            "הַחֲמוֹר חָזָק מְאוֹד", "אֲנִי רוֹאֶה צִפּוֹר", "הַצָּב הוֹלֵךְ לְאַט", 
            "אֲנִי שׁוֹמֵעַ אֶת הַבַּרְוָז", "הַשּׁוּעָל רָץ בַּלַּיְלָה", "דָּג אוֹכֵל אֹכֶל", 
            "יֵשׁ פֹּה זְאֵב", "אֲנִי אוֹהֵב אֶת הַסּוּס", "פַּרְפָּרִים עָפִים בַּשֶּׁמֶשׁ", 
            "חֲתוּלִים אוֹהֲבִים לִישֹׁן", "אֲנִי מְשַׂחֵק בַּגִּנָּה", "הָאַרְנָב אוֹכֵל גֶּזֶר כָּתֹם", 
            "יֵשׁ שָׁם צִפּוֹר", "הַצָּב מִתְחַבֵּא בְּקוֹנְכִיָּה", "אֲנִי אוֹהֵב דֻּבִּים", 
            "הַכֶּלֶב שֶׁלִּי קָטָן", "הַבַּרְוָז שׂוֹחֶה בַּבְּרֵכָה", "הַיֶּלֶד מְחַבֵּק גּוּר", 
            "יֵשׁ לָנוּ דָּג", "חֲתוּלִים מְלַקְּקִים אֶת עַצְמָם", "הַפַּרְפַּר עָף בַּשָּׂדֶה", 
            "עַכְבָּרִים קְטַנִּים בַּשָּׂדֶה", "אֲנִי אוֹהֵב חַיּוֹת", "פָּרוֹת שׁוֹתוֹת מַיִם", 
            "הַסּוּס חָזָק מְאוֹד", "אֲנִי רוֹאָה חָתוּל", "כְּלָבִים רָצִים מַהֵר", 
            "דֻּבִּים אוֹכְלִים דְּבַשׁ", "יֵשׁ שָׁם עַכְבָּר", "הַבַּרְוָז הַצָּהֹב יָפֶה", 
            "אֲנִי מַחֲזִיק צִפּוֹר", "הָאַרְנָב שֶׁלִּי לָבָן", "פַּרְפַּר נָחַת עֲלֵי", 
            "אֲנִי מְטַיֵּל בַּגִּנָּה", "הַסּוּס רָץ לְאַט", "יֵשׁ לִי כֶּלֶב"
        ];

        let currentIndex = 0;

        // Shuffle phrases array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        shuffleArray(phrases);

        const phraseElement = document.getElementById('phrase');
        const nextButton = document.getElementById('nextButton');

        function speakText(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = "he-IL"; // Set language to Hebrew
            speechSynthesis.speak(utterance);
        }

        function showNextPhrase() {
            const currentPhrase = phrases[currentIndex];
            phraseElement.textContent = currentPhrase;
            speakText(currentPhrase);
            currentIndex = (currentIndex + 1) % phrases.length;
        }

        nextButton.addEventListener('click', showNextPhrase);

        // Show and read the first phrase on page load
        showNextPhrase();
    </script>
</body>
</html>
