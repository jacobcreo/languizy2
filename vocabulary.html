<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocabulary - Language Learning App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- DataTables CSS -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="vocabulary.css">
</head>
<body>
   <!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <a class="navbar-brand" href="/">
      <img src="assets/images/languizy-thin.png" alt="Languizy Logo" width="100" height="40" class="d-inline-block align-text-top" alt="Languizy Language Learning Logo" title="Languizy, Language Learning for Real">
  </a>      
      <!-- Wrap the logout button and avatar inside a flex container -->
      <div class="d-flex align-items-center">
          <button class="btn btn-outline-light me-3" onclick="logout()">Logout</button>
          <div id="userAvatar" class="avatar"></div>
      </div>
  </div>
</nav>
  
    <!-- Main Container -->
    <div class="container my-5">
      <h2 class="mb-4">Vocabulary</h2>
      
      <!-- Course Dropdown -->
      <div class="mb-4">
        <select class="form-select" id="courseDropdown">
          <option>Select a course</option>
        </select>
      </div>
  
      <!-- Stats Cards -->
    <div id="statsCards" class="row mb-4">
        <div class="col-md-3 col-sm-6 mb-3">
          <div class="card bg-success text-white h-100">
            <div class="card-body d-flex align-items-center">
              <i class="fas fa-eye fa-2x me-3"></i>
              <div>
                <h5 class="card-title">Words Seen</h5>
                <p id="wordsSeen" class="card-text">0</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3 col-sm-6 mb-3">
          <div class="card bg-info text-white h-100">
            <div class="card-body d-flex align-items-center">
              <i class="fas fa-check fa-2x me-3"></i>
              <div>
                <h5 class="card-title">Words Known</h5>
                <p id="wordsKnown" class="card-text">0</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3 col-sm-6 mb-3">
          <div class="card bg-warning text-white h-100">
            <div class="card-body d-flex align-items-center">
              <i class="fas fa-language fa-2x me-3"></i>
              <div>
                <h5 id="familiarityTitle" class="card-title">Familiarity</h5>
                <p id="familiarityPercentage" class="card-text">0%</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3 col-sm-6 mb-3">
          <div class="card bg-danger text-white h-100">
            <div class="card-body d-flex align-items-center">
              <i class="fas fa-brain fa-2x me-3"></i>
              <div>
                <h5 id="fluencyTitle" class="card-title">Fluency</h5>
                <p id="fluencyPercentage" class="card-text">0%</p>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Vocabulary Table -->
      <div class="table-responsive">
        <table class="table table-striped table-hover" id="vocabularyTable">
            <thead class="table-dark">
                <tr>
                  <th scope="col" data-sort="word">Word <i class="fas fa-sort"></i></th>
                  <th scope="col" data-sort="lastSeen">Last Seen <i class="fas fa-sort"></i></th>
                  <th scope="col" data-sort="correct">Correct <i class="fas fa-sort"></i></th>
                  <th scope="col" data-sort="incorrect">Incorrect <i class="fas fa-sort"></i></th>
                  <th scope="col" data-sort="accuracy">Accuracy <i class="fas fa-sort"></i></th>
                </tr>
              </thead>
              
          <tbody>
            <!-- Table rows will be dynamically inserted here -->
          </tbody>
        </table>
      </div>
    </div>
  
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Firebase and Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
  <script src="vocabulary.js"></script>
</body>
</html>
