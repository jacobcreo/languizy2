<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funky LP Showcase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .hero {
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: #fff;
      padding: 3rem 1rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .hero h1 {
      font-size: 2.5rem;
      font-weight: 700;
      font-family: 'Poppins', sans-serif;
    }

    .images-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 2rem;
      perspective: 1000px;
    }

    .image-box {
      width: 150px;
      height: 150px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      transform-style: preserve-3d;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .image-box:hover img {
      transform: rotateY(20deg) scale(1.05);
    }

    .cta {
      margin-top: 2rem;
    }

    .cta button {
      font-size: 1.2rem;
      padding: 0.75rem 2rem;
      border-radius: 50px;
      background: linear-gradient(135deg, #fff, #f0f0f0);
      color: #007bff;
      border: none;
      font-weight: 600;
      transition: background 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .cta button:hover {
      background: #007bff;
      color: #fff;
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <header class="hero">
    <h1>Learning a Language Just Got Way Cooler!</h1>
    <div class="images-container">
      <div class="image-box">
        <img src="/assets/images/lp/p1.png" alt="Image 1">
      </div>
      <div class="image-box">
        <img src="/assets/images/lp/p2.png" alt="Image 2">
      </div>
      <div class="image-box">
        <img src="/assets/images/lp/p3.png" alt="Image 3">
      </div>
      <div class="image-box">
        <img src="/assets/images/lp/p4.png" alt="Image 4">
      </div>
      <div class="image-box">
        <img src="/assets/images/lp/p5.png" alt="Image 5">
      </div>
    </div>
    <div class="cta">
      <button>Start Learning Now</button>
    </div>
  </header>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
